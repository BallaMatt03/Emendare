<!doctype html>
<html>

<head>
    <!-- APPLICATION TITLE -->
    <title>Emendare</title>

    <!-- APPLICATION METADATA -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- APPLICATION FAVICON-->
    <link rel="shortcut icon" href="/images/logo/favicon.ico">

    <!-- BULMA CSS LIBRARY AND FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script async src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

    <!-- APPLICATION CUSTOM STYLES -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- APPLICATION ROOT -->
    <div id="app"></div>

    <!-- APPLICATION ELM SCRIPTS -->
    <script src="script.js"></script>
    <script>
        // Get the actual browser language
        const language = (navigator.language || navigator.userLanguage)
            .split("")
            .slice(-2)
            .join("");

        // Initialize the Elm Application
        Elm.Main.init({
            node: document.getElementById("app"),
            flags: { language }
        });
    </script>
</body>

</html>
