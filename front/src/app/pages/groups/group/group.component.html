<div fxLayout="column">
  <h1 class="center mat-display-1">{{ (group$ | async).name }}</h1>
  <table mat-table [dataSource]="texts$ | async">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
        <a mat-button [routerLink]="['/text', element._id]" [title]="'SHOW_TEXT' | translate">{{ "SHOW_TEXT" | translate
          }}
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <a mat-flat-button color="primary" [routerLink]="['/', appRoutes.TEXT_ADD]" [title]="'TEXT_ADD' | translate">
    {{ "TEXT_ADD" | translate }}
  </a>
</div>
