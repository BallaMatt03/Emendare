<div fxLayout="column">
  <h1 class="center mat-display-1">{{ "FOLLOWED_GROUPS" | translate }}</h1>
  <table fxFlex mat-table [dataSource]="groups">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
        <a mat-button [routerLink]="['/group', element._id]" [title]="'SHOW_GROUP' | translate">{{ "SHOW_GROUP" | translate
          }}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <a mat-flat-button color="primary" [routerLink]="['/', appRoutes.GROUP_ADD]" [title]="'GROUP_ADD' | translate">
    {{ "GROUP_ADD" | translate }}
  </a>
</div>
