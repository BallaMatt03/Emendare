<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <mat-icon>keyboard_arrow_right</mat-icon>
    <a id="app-title" mat-toolbar-title [routerLink]="[appRoutes.HOME]" [title]="'HOME' | translate">
      {{ appConfig.appTitle }}
    </a>
    <div fxFlex></div>
    <button mat-icon-button [matMenuTriggerFor]="addMenu" [title]="'ADD' | translate">
      <mat-icon>add</mat-icon>
    </button>
    <mat-menu #addMenu="matMenu">
      <a mat-menu-item [routerLink]="['/', appRoutes.README]">
        {{ "README" | translate }}
      </a>
    </mat-menu>
    <a mat-icon-button [routerLink]="['/', appRoutes.EXPLORE]" [title]="'EXPLORE' | translate">
      <mat-icon>search</mat-icon>
    </a>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" [title]="'PROFILE' | translate">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <a *ngIf="!(isAuthenticated | async)" mat-menu-item [routerLink]="['/', appRoutes.SIGNIN]">
        {{ "LOG_IN" | translate }}
      </a>
      <div *ngIf="isAuthenticated | async">
        <a mat-menu-item [routerLink]="['/', appRoutes.PROFILE]">
          {{ "PROFILE" | translate }}
        </a>
        <a mat-menu-item [routerLink]="['/', appRoutes.SIGNOUT]">{{ "LOG_OUT" | translate }}</a>
      </div>
    </mat-menu>
    <div class="vertical-spacer"></div>
    <app-settings-menu></app-settings-menu>
    <a mat-icon-button [href]="appConfig.issuesPath" target="_blank" [title]="'ISSUES' | translate">
      <mat-icon>bug_report</mat-icon>
    </a>
    <button mat-icon-button [matMenuTriggerFor]="codeMenu" [title]="'DEVELOPERS' | translate">
      <mat-icon>code</mat-icon>
    </button>
    <mat-menu #codeMenu="matMenu">
      <a mat-menu-item [routerLink]="['/', appRoutes.README]">
        {{ "README" | translate }}
      </a>
      <a mat-menu-item [href]="appConfig.documentationPath" target="_blank">
        {{ "DOCUMENTATION" | translate }}
      </a>
      <a mat-menu-item [href]="appConfig.repositoryPath" target="_blank">
        {{ "REPOSITORY" | translate }}
      </a>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
