<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/">{{ title }}</a>
    <div fxFlex></div>
    <div *ngIf="!(isAuthenticated | async)">
      <a mat-button routerLink="/sign-up">Register</a>
      <a mat-button routerLink="/sign-in">Sign in</a>
    </div>
    <div *ngIf="isAuthenticated | async">
      <a mat-button routerLink="/profil">Profil</a>
      <a mat-button routerLink="/sign-out">Sign out</a>
    </div>
    <app-settings-menu></app-settings-menu>
  </mat-toolbar-row>
</mat-toolbar>
